<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Ticket</title>
    <link rel="stylesheet" href="./ticket3.css">
</head>
<body>
    <div class="ticket">
        <div class="left">
            <h3 class="admit">ADMIT <span class="separator">|</span> #insta<span class="black">gram</span></h3>
            <div class="number">
                <h1>1</h1>
                <div><span class="overline">Special</span><br> for <br> you.</div>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h1 class="invite">You're <br> Invited</h1>
                <h3 class="hash">#1</h3>
                <span class="box1"></span>
                <span class="box2"></span>
            </div>

            <div class="details">
                <h3><span class="overline">Date:</span> 07/28/2024</h3>
                <h3><span class="overline">Issued By:</span> Arrangement</h3>
                <h3><span class="overline">Event Number:</span> 202402</h3>
            </div>
        </div>
    </div>
</body>
</html>
