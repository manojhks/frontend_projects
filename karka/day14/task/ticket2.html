<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ticket2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
    <div class="outer">
        <div class="left">
            <header>
                <h1 class="title">BOARDING PASS</h1>
                <p class="airline">AIRLINE COMPANY</p>
                <img class="img1" src="https://generator.opticon.com/images/Codabar.svg" alt="barcode">
                <img class="img2" src="https://generator.opticon.com/images/Codabar.svg" alt="barcode">
                <img class="img3" src="https://generator.opticon.com/images/Codabar.svg" alt="barcode">
            </header>
            <main>
                <div class="row1">
                <div class="passengerdiv">
                    <p class="passenger">PASSENGER</p>
                    <h3 class="name">JOHN DOE</h3>
                </div>
                    <div class="flight">
                        <p class="flightp">FLIGHT</p>
                        <h3 class="flightno">AV 1A7</h3>
                    </div>
                    <div class="date">
                        <p class="datep">DATE</p>
                        <h3 class="date2">27JUN2022</h3>
                    </div>
                    <div class="seat">
                        <p class="seatp">SEAT</p>
                        <h3 class="seatno">4B</h3>
                    </div>
                </div>
                <div class="row2">
                    <h1 class="llondon">LONDON</h1>
                    <span><i class="fa-solid fa-plane"></i></span>
                    <h1 class="ltokyo">TOKYO</h1>
                </div>
                <div class="row3">
                    <div class="gate">
                        <p class="gatep">GATE</p>
                        <h3 class="gateno">25 A</h3>
                    </div>
                    <div class="boarding">
                        <p class="boardingp">BOARDING TIME</p>
                        <h3 class="time">06:30</h3>
                    </div>
                </div>
            </main>
        </div>

        <div class="right">
            <header>
                <h1 class="london">LONDON</h1>
                <span><i class="fa-solid fa-plane" style="color: #ffffff;"></i></span>
                <h1 class="tokyo">TOKYO</h1>
            </header>
            <main>
                <div class="passengerdiv">
                    <p class="rpassenger">PASSENGER</p>
                    <h3 class="rname">JOHN DOE</h3>
                </div>
                <div class="flightseat">
                    <div class="flight">
                        <p class="rflight">FLIGHT</p>
                        <h3 class="rflightno">AV 1A7</h3>
                    </div>
                    <div class="seat">
                        <p class="rseat">SEAT</p>
                        <h3 class="rseatno">4B</h3>
                    </div>
                </div>
                <div class="date">
                    <p class="rdate">DATE</p>
                    <h3 class="rdate2">27JUN2022</h3>
                </div>
                <div class="gate">
                    <p class="rgate">GATE</p>
                    <h3 class="rgateno">25 A</h3>
                </div>
            </main>
            <footer>
                <img src="https://generator.opticon.com/images/Codabar.svg" alt="barcode">
            </footer>
        </div>
    </div>
    <div class="dot">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>

</body>
</html>
