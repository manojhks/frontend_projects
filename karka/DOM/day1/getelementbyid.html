    <input type="text" id="input">
    <p id="para"></p>
    <button onclick="handleClick()">Show</button>
    <button onclick="handleRemovehead()">Remove Bottom</button>
    <button onclick="handleRemovepara()">Remove Top</button>
    <button onclick="handleAdd()">Add</button>
   
    <script>
        function handleClick(){
        let input=document.getElementById("input").value;
        let para=document.getElementById("para");
        para.innerText=input;
        document.getElementById("input").value="";
        }

        function handleRemovepara(){
        para.remove();
        }

        function handleRemovehead(){
        let heading=document.getElementById('head')
        heading.remove()
        }

        function handleAdd(){
        let heading=document.createElement('h1')
        heading.innerHTML="Hey"
        heading.setAttribute("id","head")
        let body=document.getElementById('body')
        body.appendChild(heading)
        }
    </script>
