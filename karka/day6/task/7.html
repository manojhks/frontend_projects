<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h3>Sign-up form:</h3>
    <label for="username">Username: </label>
    <input type="text" name="ip" id="username" placeholder="Enter your name"><br><br>
    <label for="password">Password:</label>
    <input type="password" name="pw" id="password" placeholder="Enter your password">
    <h3>Gender</h3>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="Others" name="gender">
    <label for="Others">Others</label><br><br>
    <label for="country"><h3>Country: </h3></label>
    <select name="Country" id="country">
        <option value="india">India</option>
        <option value="nepal">Nepal</option>
        <option value="srilanka">SriLanka</option>
        <option value="malaysia">Malaysia</option>
        <option value="bangladesh" >Bangladesh</option>
    </select>
    <h3>Skills</h3>
    <input type="checkbox" name="skills" id="Java">
    <label>JAVA</label>
    <input type="checkbox" name="skills" id="JS">
    <label>JS</label>
    <input type="checkbox" name="skills" id="HTML">
    <label>HTML</label><br><br>
    <input type="submit">
   </form>
</body>
</html>
